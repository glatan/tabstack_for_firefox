version: 2

jobs:
  build:
    docker:
      -image: circleci/node:8.9.4-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
  test:
      - run:
          name: run eslint
          command: |
            mkdir -p ~/reports
            eslint ./src/ --format junit --output-file ~/reports/eslint.xml
          - store_test_results:
            path: ~/reports
          - store_artifacts:
            path: ~/reports

workflow:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
